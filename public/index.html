<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPRINGFORTH Academy - Result Management System</title>

    <!-- React + ReactDOM from CDN (no build needed) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel so we can use JSX and import/export directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f3f4f6;
      }
      .loading {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a8a, #1e40af);
        color: white;
        font-size: 20px;
      }
      .spinner {
        border: 5px solid rgba(255,255,255,0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- Temporary loading screen (disappears the instant React loads) -->
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading SPRINGFORTH Academy...</div>
      </div>
    </div>

    <!-- THIS IS THE ONLY LINE THAT MATTERS â€” loads your real app -->
    <script type="text/babel" data-type="module" src="./src/app.js"></script>

    <!-- Auto-render if app.js exports a default component called App -->
    <script type="text/babel">
      // This runs right after app.js loads
      const rootElement = document.getElementById('root');
      if (rootElement && typeof App !== 'undefined') {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
