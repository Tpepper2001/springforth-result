<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta
      name="description"
      content="SPRINGFORTH Academy - School Result Management System for generating and managing student report cards"
    />
    <meta name="keywords" content="school, results, report card, student, management, springforth" />
    <meta property="og:title" content="SPRINGFORTH Academy - Result Management System" />
    <meta property="og:description" content="Professional school result management and report card generation system" />
    <meta property="og:type" content="website" />
    
    <title>SPRINGFORTH Academy - Result Management System</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f3f4f6;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: white;
        margin-left: 15px;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1e3a8a;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
      ">
        <div>
          <h1 style="margin-bottom: 20px; font-size: 28px;">
            SPRINGFORTH Academy
          </h1>
          <p style="font-size: 16px; margin-bottom: 20px;">
            Result Management System
          </p>
          <p>
            You need to enable JavaScript to run this app.
          </p>
          <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>

    <!-- Loading screen while app initializes -->
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading SPRINGFORTH Academy...</div>
      </div>
    </div>

    <!-- React app will mount here -->
    <script src="%PUBLIC_URL%/index.js"></script>
  </body>
</html>
